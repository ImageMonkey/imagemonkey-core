<script type="text/x-template" id="annotation-label-list-template">
<div v-if="visible" class="flex flex-col h-screen">
  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <span>Add Label</span>
  </button>
  <div class="flex-grow overflow-auto">
    <table class="relative w-full border">
      <thead>
        <tr>
          <th class="sticky top-0 px-20 py-3 text-green-900 bg-green-300">Labels</th>	
		</tr>
      </thead>
      <tbody class="divide-y bg-green-100">
        <tr v-for="label in labels">
		  <td class="px-6 py-4 text-left hover:bg-green-200 cursor-default" v-bind:id="label.uuid" v-on:click="itemSelected(label.uuid)" v-bind:class="itemColor(label.uuid)">${ label.displayname }$
	        <button v-on:click="removeLabel(label.displayname)" class="float-right text-white rounded-md hover:bg-white hover:border-indigo-500 hover:text-black">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
	      </td>
		</tr> 
      </tbody>
    </table>
  </div>
</div>
</script>
