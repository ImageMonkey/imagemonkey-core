<script type="text/x-template" id="annotation-label-list-template">
<div class="flex flex-col h-screen">
    <div class="flex-grow overflow-auto">
      <table class="relative w-full border">
        <thead>
          <tr>
            <th class="sticky top-0 px-20 py-3 text-green-900 bg-green-300">Labels</th>	
		  </tr>
        </thead>
        <tbody class="divide-y bg-green-100">
          <tr v-for="label in labels">
		  	<td class="px-6 py-4 text-center hover:bg-green-200 cursor-default" v-bind:id="label.uuid" v-on:click="itemSelected(label.uuid)" v-bind:class="itemColor(label.uuid)">${ label.displayname }$</td>
		  </tr>
        </tbody>
      </table>
    </div>
  </div>
</script>
